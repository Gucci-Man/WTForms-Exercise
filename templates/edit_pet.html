{% extends "base.html" %}
{% block title %}Pet Details{% endblock %}
{% block body %}
    <img src="{{pet.photo_url}}"alt="Pet photo">
    <h2>Name: {{pet.name}}</h2><br>
    <h2>Species: {{pet.species}}</h2><br>
    <h2>Age: {{pet.age}}</h2><br>

    <h4 class="display-4 text-center">Edit Pet Details</h4>
    <div class="container">
    <form method="POST">
        {% include "_form.html" %}
        <button class="btn btn-success btn-lg">Update</button>
    </form>
</div>
{% endblock %}
